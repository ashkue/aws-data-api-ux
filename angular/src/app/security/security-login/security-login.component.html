<div class="uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-height-viewport" style="background-image: url('/assets/images/login-cover-00.jpg');">
        <div class="uk-position-bottom-center uk-position-small uk-visible@m">
            <img width="32" src="/assets/images/aws-logo.png" [attr.uk-tooltip]="'title: AWS Data API; pos: right'" />
        </div>
        <div class="uk-width-medium uk-padding-small">
                <span>AWS Data API</span>
                <h1 class="uk-margin-remove-top">{{ 'Security.SignIn' | translate }}</h1>
                <form class="uk-form-stacked" (ngSubmit)="sendSecurityLoginForm($event)" [formGroup]="securityLoginForm">
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">{{ 'Shared.Email' | translate }}</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="text" formControlName="email"
                                [ngClass]="{'uk-form-danger': (securityLoginForm.controls.email.invalid && securityLoginForm.controls.email.touched)}"/>
                            <div class="uk-text-small uk-text-danger" *ngIf="securityLoginForm.controls.email.touched && securityLoginForm.controls.email.errors && securityLoginForm.controls.email.errors.email">{{ 'Errors.EmailIsInvalid' | translate }}</div>
                            <div class="uk-text-small uk-text-danger" *ngIf="securityLoginForm.controls.email.touched && securityLoginForm.controls.email.errors && securityLoginForm.controls.email.errors.required">{{ 'Errors.FieldIsRequired' | translate }}</div>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">{{ 'Shared.Password' | translate }}</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" type="password" formControlName="password"
                                [ngClass]="{'uk-form-danger': (securityLoginForm.controls.password.invalid && securityLoginForm.controls.password.touched)}"/>
                            <div class="uk-text-small uk-text-danger" *ngIf="securityLoginForm.controls.password.touched && securityLoginForm.controls.password.errors && securityLoginForm.controls.password.errors.required">{{ 'Errors.FieldIsRequired' | translate }}</div>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <button class="uk-button uk-button-primary" type="submit">{{ 'Shared.Submit' | translate }}</button>
                    </div>                    
                </form>
            <div>
                <div class="uk-text-center">
                    <a class="uk-link-reset uk-text-small" data-uk-toggle="target: #recover;animation: uk-animation-slide-top-small">Forgot your password?</a>
                </div>
                <div class="uk-margin-small-top" id="recover" hidden>
                    <form action="login.html">
                        
                        <div class="uk-margin-small">
                            <div class="uk-inline uk-width-1-1">
                                <span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: mail"></span>
                                <input class="uk-input" placeholder="E-mail" required type="text">
                            </div>
                        </div>
                        <div class="uk-margin-small">
                            <button type="submit" class="uk-button uk-button-primary uk-width-1-1">SEND PASSWORD</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
